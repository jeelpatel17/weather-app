<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the Weather?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div id="weatherCard" class="">
      <div class="d-flex flex-column">
        <input
          class="form-control m-2"
          type="text"
          name="city"
          id="cityInp"
          placeholder="Enter City"
        />
        <button class="btn btn-outline-primary m-2" id="searchBtn">
          Search
        </button>
        <button class="btn btn-outline-primary m-2" id="detectLocation">
          MyLocation
        </button>
      </div>
      <div class="mx-2 my-3">
        <h2 id="city"></h2>
        <h3 id="temperature"></h3>
        <img src="" id="illustration" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
